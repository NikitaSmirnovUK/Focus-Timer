<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

  <div class="wrapper">
    
    <div class="set-size charts-container">
      <div class="pie-wrapper progress-100 style-2" id="progress">
        <span class="label" id="display"></span>
        <div class="pie">
          <div class="left-side half-circle"></div>
          <div class="right-side half-circle"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
    <div class="text-timer" id="StateTimer"></div>
    <div class="step" id="stepCount"></div>
    <div class="buttons">
      <button id="startAndStop">Start</button>
      <button id="reset" class="hidden">Reset</button>
    </div>
  </div>
 
  <script src="index.js"></script>
</body>

</html>
